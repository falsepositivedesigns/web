<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="False+ | Anti-Surveillance Fashion & Digital Privacy Clothing">
    <meta property="og:description" content="False+ creates innovative anti-surveillance fashion and digital privacy clothing. Shop our collection of tech-forward apparel designed to protect your privacy through fashion.">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description" content="False+ creates innovative anti-surveillance fashion and digital privacy clothing. Shop our collection of tech-forward apparel designed to protect your privacy through fashion.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png">
    
    <!-- External Resources -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "False+ Designs",
        "alternateName": "False+",
        "url": "https://falsepositivedesigns.com",
        "logo": "https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png",
        "description": "False+ creates innovative anti-surveillance fashion and digital privacy clothing",
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "email": "falsepostivedesigns@outlook.com",
            "availableLanguage": "English"
        }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255,255,255,0.3) 21%, rgba(255,255,255,0.3) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #00ffff, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 12px;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #000, #333, #000);
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 18px 24px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-icon {
            font-size: 20px;
            color: #00ffff;
            width: 24px;
        }

        .link-text {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .link-arrow {
            font-size: 16px;
            color: #666;
            transition: color 0.3s ease;
        }

        .link-item:hover .link-arrow {
            color: #00ffff;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-email {
            color: #00ffff;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
            word-break: break-all;
        }

        .contact-email:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .copyright {
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff0000;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ff00;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 0);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <main class="container">
        <header class="header">
            <h1 class="logo glitch" data-text="FALSE +">FALSE +</h1>
            <p class="tagline">DIGITAL PRIVACY THROUGH FASHION</p>
            <div class="profile-image">
                <img src="https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png" alt="False+ Logo - Digital Privacy Fashion Brand">
            </div>
        </header>

        <nav class="links">
            <a href="https://www.contrado.com/stores/false-positive-designs" class="link-item" rel="noopener" target="_blank">
                <div class="link-content">
                    <i class="fas fa-tshirt link-icon" aria-hidden="true"></i>
                    <span class="link-text">SHOP COLLECTION</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="#anti-surveillance" class="link-item">
                <div class="link-content">
                    <i class="fas fa-eye-slash link-icon" aria-hidden="true"></i>
                    <span class="link-text">ANTI-SURVEILLANCE TECH</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="#research" class="link-item">
                <div class="link-content">
                    <i class="fas fa-code link-icon" aria-hidden="true"></i>
                    <span class="link-text">PATTERN RESEARCH</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="#press" class="link-item">
                <div class="link-content">
                    <i class="fas fa-newspaper link-icon" aria-hidden="true"></i>
                    <span class="link-text">PRESS & MEDIA</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="#manifesto" class="link-item">
                <div class="link-content">
                    <i class="fas fa-shield-alt link-icon" aria-hidden="true"></i>
                    <span class="link-text">PRIVACY MANIFESTO</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="#community" class="link-item">
                <div class="link-content">
                    <i class="fas fa-users link-icon" aria-hidden="true"></i>
                    <span class="link-text">COMMUNITY</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="#contact" class="link-item">
                <div class="link-content">
                    <i class="fas fa-envelope link-icon" aria-hidden="true"></i>
                    <span class="link-text">CONTACT</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>
        </nav>

        <footer class="footer">
            <div style="margin-bottom: 15px;">
                <a href="mailto:falsepostivedesigns@outlook.com" class="contact-email">falsepostivedesigns@outlook.com</a>
            </div>
            <div class="copyright">
                © 2025 FALSE + • DIGITAL RESISTANCE THROUGH FASHION
            </div>
        </footer>
    </main>

    <script>
        // Add subtle hover effects and interactions
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(0, 255, 255, 0.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.05)';
            });
        });

        // Random glitch effect on logo
        setInterval(() => {
            const logo = document.querySelector('.logo');
            if (Math.random() < 0.1) {
                logo.style.textShadow = '2px 0 #ff0000, -2px 0 #00ff00';
                setTimeout(() => {
                    logo.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.3)';
                }, 100);
            }
        }, 2000);
    </script>
</body>
</html>
