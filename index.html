    <!-- External Resources -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "False+ Designs",
        "alternateName": "False+",
        "url": "https://falsepositivedesigns.com",
        "logo": "https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png",
        "description": "False+ creates innovative anti-surveillance fashion, generative adversarial art works, and digital privacy clothing",
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "email": "falsepostivedesigns@outlook.com",
            "availableLanguage": "English"
        }
    }
    </script>

    <style>
        .banner-image {
            width: 100%;
            max-width: 380px;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            object-fit: cover;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255,255,255,0.3) 21%, rgba(255,255,255,0.3) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .tagline {
            font-size: 14px;
            color: #00ffff;
            letter-spacing: 1px;
            margin-bottom: 30px;
            margin-top: 2px;
            text-transform: uppercase;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #000, #333, #000);
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 18px 24px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        .link-item:hover::before {
            left: 100%;
        }
        .link-item:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .link-icon {
            font-size: 20px;
            color: #00ffff;
            width: 24px;
        }
        .link-text {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .link-arrow {
            font-size: 16px;
            color: #666;
            transition: color 0.3s ease;
        }
        .link-item:hover .link-arrow {
            color: #00ffff;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .contact-email {
            color: #00ffff;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
            word-break: break-all;
        }
        .contact-email:hover {
            text-decoration: underline;
            color: #ffffff;
        }
        .copyright {
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
        }
        .legal-link {
            display: block;
            text-align: right;
            font-size: 12px;
            margin: 8px 0 0 0;
            color: #446e6e;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s, color 0.2s;
        }
        .legal-link:hover {
            color: #00ffff;
            opacity: 1;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            .banner-image {
                max-width: 95vw;
            }
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <main class="container">
        <header class="header">
            <img 
                class="banner-image"
                src="https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/storebanner.png" 
                alt="False+ Store - Digital Privacy Fashion Banner"
            >
            <p class="tagline">Join the resistance. Wear the glitch</p>
            <div class="profile-image">
                <img src="https://raw.githubusercontent.com/falsepositivedesigns/web/main/assets/false_logo.png" alt="False+ Logo - Digital Privacy Fashion Brand" />
            </div>
        </header>

        <nav class="links">
            <a href="https://www.contrado.com/stores/false-positive-designs" class="link-item" rel="noopener" target="_blank">
                <div class="link-content">
                    <i class="fas fa-tshirt link-icon" aria-hidden="true"></i>
                    <span class="link-text">Shop</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="collections.html" class="link-item">
                <div class="link-content">
                    <i class="fas fa-th-large link-icon" aria-hidden="true"></i>
                    <span class="link-text">Collections</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>

            <a href="about.html" class="link-item">
                <div class="link-content">
                    <i class="fas fa-id-card link-icon" aria-hidden="true"></i>
                    <span class="link-text">About Us</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>
            <a href="tech.html" class="link-item">
                <div class="link-content">
                    <i class="fas fa-shield-alt link-icon" aria-hidden="true"></i>
                    <span class="link-text">About the Tech</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>
            <a href="mailto:falsepostivedesigns@outlook.com" class="link-item">
                <div class="link-content">
                    <i class="fas fa-envelope link-icon" aria-hidden="true"></i>
                    <span class="link-text">Contact</span>
                </div>
                <i class="fas fa-chevron-right link-arrow" aria-hidden="true"></i>
            </a>
        </nav>

        <footer class="footer">
            <div style="margin-bottom: 10px;">
                <a href="mailto:falsepositivedesigns@outlook.com" class="contact-email">falsepositivedesigns@outlook.com</a>
            </div>
            <div class="copyright">
                © 2025 FALSE + • Join the resistance. Wear the glitch.
            </div>
            <a class="legal-link" href="legal.html">Legal information</a>
        </footer>
    </main>
    <script>
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(0, 255, 255, 0.1)';
            });
            item.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.05)';
            });
        });
    </script>
</body>
</html>
